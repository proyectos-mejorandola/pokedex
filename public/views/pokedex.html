<div>
  <div class="page-header">
    <h1>Pokédex <small class="pull-right">Showing <span class="badge">{{pokemons.length}}</span> Pokémons</small></h1>
  </div>
  <div class="pokemon" ng-repeat="pokemon in pokemons">
    <a href="/#pokemon/{{pokemon.name | normalize}}">
      <pokemon-name></pokemon-name>
      <pokemon-image></pokemon-image>
      
      <div class="text-center">
        <pokemon-type></pokemon-type>
      </div>
    </a>
  </div>
</div>
